
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JavaScript</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">



  <!-- CSS -->
  <link rel="stylesheet"
  type="text/css"
  href="js_workbook.css">

</head>

<body>
  
  <article class="around">
    <!-- get email -->
    <form>
        <label for="email">E-Mail: </label>
        <input type="text" id="email" name="email"><br>
        <input type="submit" value="Submit" onclick = "submitEmail();" class="buttons">
    </form>

    <!-- move image right -->
    <form>
      <img id = "myImage" src = "images/arrow.jpeg" />
      <p>Click button below to move the image to right</p>
      <input type = "button" value = "Click Me" onclick = "moveRight();" class="buttons"/>
    </form>   

    <!-- move image left -->
    <form>
      <img id = "myOtherImage" src = "images/arrow.jpeg" />
      <p>Click button below to move the image to left</p>
      <input type = "button" value = "Click Me" onclick = "moveLeft();" class="buttons"/>
    </form> 
  </article>


  <script src="js_workbook.js"></script>
</body>
</html>
